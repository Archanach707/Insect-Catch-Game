<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Catch The Insect</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>
  
  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Fly</p>
          <img src="./assets/images/fly.png" alt="Fly">
        </button>
      </li>   
      <li>
        <button class="choose-insect-btn">
          <p>Moskito</p>
          <img src="./assets/images/moskito.png" alt="Moskito">
        </button>
      </li>   
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="./assets/images/spider.png" alt="Spider">
        </button>
      </li>   
      <li>
        <button class="choose-insect-btn">
          <p>Cocroch</p>
          <img src="./assets/images/cocroch.png" alt="Cocroch">
        </button>
      </li>   
    </ul>
  </div> 

  <div id="screen game-container" class="screen game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annnoyed yet? <br>
      You are playing an impossible game!!
    </h5>
  </div>




  <!-- javascript file link -->
  <script src="./js/index.js"></script>
</body>
</html>
